apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-partyroleapi
  labels:
    oda.tmforum.org/componentName: test-productinventory
spec:
  replicas: 1
  selector:
    matchLabels:
      impl: test-partyroleapi
  template:
    metadata:
      labels:
        app: test-productinventory
        impl: test-partyroleapi
        version: partyroleapi-1.0
    spec:
      containers:
      - name: test-partyroleapi
        image: lesterthomas/partyroleapi:1.0
        env:
        - name: RELEASE_NAME
          value: test           
        - name: COMPONENT_NAME
          value: test-productinventory
        - name: MONGODB_HOST
          value: test-mongodb
        - name: MONGODB_PORT
          value: "27017"
        - name: MONGODB_DATABASE
          value: tmf
        - name: NODE_ENV
          value: production           
        imagePullPolicy: Always
        ports:
        - name: test-prapi
          containerPort: 8080
        startupProbe:
          httpGet:
            path: /test-productinventory/tmf-api/partyRoleManagement/v4/partyRole 
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5          
          failureThreshold: 30
