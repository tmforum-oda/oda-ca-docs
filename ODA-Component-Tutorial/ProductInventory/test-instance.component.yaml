apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-mongodb-prod
  labels:
    oda.tmforum.org/componentName: test-productinventory
spec:
  replicas: 1
  selector:
    matchLabels:
      impl: test-mongodb
  template:
    metadata:
      labels:
        impl: test-mongodb
        app: test-productinventory
        version: mongo-latest
    spec:
      containers:
      - name: test-mongodb
        image: mongo:latest
        ports:
        - name: test-mongodb
          containerPort: 27017
        volumeMounts:
        - name: test-mongodb-pv-storage
          mountPath: "/data/db"
      volumes:
      - name: test-mongodb-pv-storage
        persistentVolumeClaim:
          claimName: test-mongodb-pv-claim
