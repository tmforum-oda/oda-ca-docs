    Release : 19.0 - June 2019\n\nThe Product Inventory Management API provides standardized\
    \ mechanism for product inventory management such as creation, update and retrieval\
    \ of the representation of a product in the inventory. It also allows the notification\
    \ of events related to product lifecycle\n\n**Product resource**\nA product offering\
    \ procured by a customer or other interested party playing a party role. A product\
    \ is realized as one or more service(s) and / or resource(s).\n\nProduct Inventory\
    \ API performs the following operations on product :\n- Retrieval of a product\
    \ or a collection of products depending on filter criteria\n- Partial update of\
    \ a product (including updating rules and for administration purpose)\n- Creation\
    \ of a product (including default values and creation rules and for administration\
